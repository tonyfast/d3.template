display:
- child:  
  - append: $div.container
  - html.markdownify: 
    - '#' 
    - '[<span class="mega-octicon octicon-mark-github"></span>](https://github.com/tonyfast/d3.template/)'
    - d3.template playground 
  - child:
    - append: $div.click-demo
    - html.markdownify: 
      - 'Add [click events](#) with structured data'
  - child:
    - select: .click-demo
    - on: { click: [{js: "alert('Clicker')"}]}
  
- child:  
  - append: $div.container
  - append: $div.columns
  - append: $div.column.one-half
  - append: $div.blankslate.spacious
  - child:
    - append: h2
    - html: '<code>d3.template</code> is an extension of the powerful <a href="d3js.org">d3js</a> library.'     
  - child: 
    - template: :d3.templates.text
  - child:
    - append: $div
    - child:
      - append: $h3
      - html: "<a href='http://primercss.io/'>Github Primer</a> stylesheets are already available to simplify styling."

text:
- append: $div
- append: $p.lead
- text: Start typing in the editor to modify this webpage in real-time using d3-like syntaxes.
